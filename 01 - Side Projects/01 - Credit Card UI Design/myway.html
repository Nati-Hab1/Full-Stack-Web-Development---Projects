<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Credit Card Ui Design</title>
    <link rel="stylesheet" href="./myway.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-headtext">
          <div> <img src="./images/logo.png" alt="an image of the master card logo" class="logo" /></div>
          <div class="head-text">Master Card</div>
        </div>
        <div class="head-image"><img src="./images/chip.png" alt="an image of a chip" class="chip"/></div>
      </div>
      <div class="middle">
        <p class="mid-text1">Card Number</p>
        <p class="mid-text2">8050 5040 2030 3020</p>
        <p class="mid-text3">Valid Thru</p>
        <div class="mid-grid">
          <p class="mid-text4">Prem Kumar Shahi</p>
          <p class="mid-text5">05/28</p>
        </div>
      </div>
    </div>
  </body>
</html>
